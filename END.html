<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Call of Duty</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('download .jpg');">

  <!-- Overlay -->
  <div class="bg-black bg-opacity-70 p-10 rounded-xl shadow-2xl text-center border-2 border-gray-600 w-full max-w-xl">
    
    <!-- Title -->
    <h1 class="text-5xl text-yellow-400 mb-6 tracking-widest">
      MISSION COMPLETE
    </h1>

    <!-- Subtitle -->
    <p class="text-gray-300 text-xl mb-6">
      Your response has been successfully submitted, soldier.  
      <br>Stay sharp — victory awaits you on the battlefield.
    </p>

    <!-- Divider -->
    <div class="border-t border-gray-600 my-6"></div>

    <!-- Call to Action -->
    <a href="index.html" 
       class="inline-block bg-yellow-500 hover:bg-yellow-600 text-black text-xl px-8 py-3 rounded-md shadow-lg transition-all">
      RETURN TO BASE
    </a>

    <!-- Extra Effect -->
    <p class="text-red-500 mt-6 text-lg tracking-widest animate-pulse">
      ⚠ STAY ALERT, ENEMY IS WATCHING ⚠
    </p>

  </div>
</body>
</html>
